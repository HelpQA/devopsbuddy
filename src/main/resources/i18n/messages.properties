		Experience in Software testing of Web/Service and Client/Server Applications.\
		Done Descriptive programing in QTP.\
		Prepared unit test cases in JAVA in JUNIT.\
		Under Standing of Agile Process and working on Agile mythology.\
		Under Standing of Scrum process and following Scrum in organization.\
		Involved in preparation and execution of test cases, reporting and analyzing defects, Test Management Tool (Test-Link) to capture Test Cases and Expected Results, Scenarios/Test Scripts during product, assembly or regression test phases.\
		Investment Banking Domain - in Sapient Technologies for Wellington. Involved in E2E testing, Web service, DB Test, Geneva Application using Selenium, UFT, JAVA, Cucumber and SPRING.

