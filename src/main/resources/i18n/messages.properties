copy.project.lead.intro=Around 8.5 years of experience in the Automation Testing applications using Selenium WebDriver with Java,BDD Cucumber ,  QTP-10,QTP-11,UFT11.5-12.5, SOAP UI/ READYAPI ,JMETER.\
